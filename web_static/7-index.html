<!DOCTYPE html>
<html>

<head>
  <title>AirBnB clone</title>
  <link rel="stylesheet" type="text/css" href="styles/4-common.css">
  <link rel="stylesheet" type="text/css" href="styles/3-header.css">
  <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
  <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
</head>

<body>
  <header>
    <div class="logo"></div>
  </header>

  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>Filter by states</h4>
        <ul class="popover">
          <li>State 1</li>
          <li>State 2</li>
          <li>State 3</li>
        </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Filter by amenities</h4>
        <ul class="popover">
          <li>Amenity 1</li>
          <li>Amenity 2</li>
          <li>Amenity 3</li>
        </ul>
      </div>
      <button class="search-button">Search</button>
    </section>

    <section class="places">
      <h1>Places</h1>
  
      <article>
        <h2>Place 1</h2>
        <p>Description of Place 1</p>
      </article>
  
      <article>
        <h2>Place 2</h2>
        <p>Description of Place 2</p>
      </article>

    </section>
  </div>

  <footer>
    <p>Best School</p>
  </footer>
</body>

</html>
